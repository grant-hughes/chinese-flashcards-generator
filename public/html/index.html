<html>
<head>
  <title>Chinese Flashcards</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="./static/js/script.js"></script>
  <link rel="stylesheet" type="text/css" href="./static/css/index.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center">Yoyo Chinese Flashcards Generator</h1>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <div class="form-group">
            <label for="html-input">HTML Input: </label>
             <textarea class="form-control" rows="5" id="html-input"></textarea>
          </div>
        </div>
        <button type="submit" class="btn btn-default" id="add">Add</button>
        <button type="submit" class="btn btn-default" id="generate">Generate Flashcards</button>
        <button type="submit" class="btn btn-default" id="start-over">Start Over</button>
      </div>
      <div class="col-md-12">
        <p id="page-count"> Pages: 0</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <a href="#" id="link" rel="nofollow">
      </div>
    </div>
  </div>
</body>
</html>
